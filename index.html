<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defuname</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="text">
    <h1>Hi, my name is Danila.</h1>
    <p><b>I'm Java software engineer.</b></p>
    <h3><a href="https://github.com/defaultuname?tab=repositories" target="_blank" class="link">My projects</a></h3>
    <div class="contact">
        Contact with me:<br>
        <div class="tooltip">
            Telegram: <a onclick="copyToClipboard('t')" class="telegram"><b id="t">@defuname</b></a><br>
            <span class="tooltiptext">Click to copy</span>
        </div>
        <br>
        <div class="tooltipemail">
            Email: <a onclick="copyToClipboard('e')" class="email"><b id="e">vikknestr@gmail.com</b></a><br>
            <span class="tooltiptext">Click to copy</span>
        </div>
    </div>
    <p><b>...and that's all for now</b></p>
</div>

<script>
    function copyToClipboard(elementId) {
        const aux = document.createElement("input");
        aux.setAttribute("value", document.getElementById(elementId).innerHTML);
        document.body.appendChild(aux);
        aux.select();
        document.execCommand("copy");
        document.body.removeChild(aux);
    }
</script>
</body>
</html>
